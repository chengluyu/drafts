<html>
  <head>
    <title>Pastebin</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
      <div class="my-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Pastebin</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="https://github.com/chengluyu">About</a></li>
        </ul>
        <form method="post" action="/go" class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" name="paste_id" class="form-control" placeholder="Paste ID">
          </div>
          <button type="submit" class="btn btn-default">Go!</button>
        </form>
      </div>
    </nav>
    <div class="my-container">
      <div class="alert alert-info">
        Pastebin - Paste your code easily!
      </div>
      <form method="post" action="/" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="paste-title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="paste-title" placeholder="Untitled">
          </div>
        </div>
        <div class="form-group">
          <label for="paste-author" class="col-sm-2 control-label">Author</label>
          <div class="col-sm-10">
            <input type="text" name="author" class="form-control" id="paste-author" placeholder="Anonymous">
          </div>
        </div>
        <div class="form-group">
          <label for="paste-shortname" class="col-sm-2 control-label">Shortname</label>
          <div class="col-sm-10">
            <input type="text" name="shortname" class="form-control" id="paste-shortname" placeholder="Random Shortname">
          </div>
        </div>
        <div class="form-group">
          <label for="paste-content" class="col-sm-2 control-label">Content(*)</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="content" id="paste-content" placeholder="Content" rows="10"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="paste-language" class="col-sm-2 control-label">Language</label>
          <div class="col-sm-10">
            <input type="text" name="language" class="form-control" id="paste-language" placeholder="Plain Text">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Paste!</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
